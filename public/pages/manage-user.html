<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User</title>
    <link rel="stylesheet" href="public/style/pico.min.css">
</head>
<body>
    <article>
        <header><h1>Manage User</h1></header>
        <p>Find User</p>
        <form action="/find-user" method="GET" name="findForm">
            <select name="Filter" required>
                <option value="Username">Username</option>
                <option value="FullName">FullName</option>
            </select>
            <input type="text" name="Key" placeholder="search key" required>
            <button type="submit">Search</button>
        </form>
        <hr>
        <p>Edit User Role</p>
        <form action="/manage-user" method="POST" name="editRoleForm">
            <input type="text" name="ID" placeholder="ID" required>
            <select name="Role" required>
                <option value="Admin-Input">Admin-Input</option>
                <option value="Member">Member</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <hr>
        <p>Delete User</p>
        <form action="/manage-user" method="POST" name="editRoleForm">
            <input type="text" name="ID" placeholder="ID" required>
            <button type="submit">Submit</button>
        </form>
    </article>
</body>
</html>
