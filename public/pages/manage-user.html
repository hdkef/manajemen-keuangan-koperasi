<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User</title>
    <link rel="stylesheet" href="public/style/pico.min.css">
    <script src="public/javascript/nav.js" defer></script>
</head>
<body>
    <div id="mynav">
    </div>
    <article>
        <header><h1>Manage User</h1></header>
        <form action="manage-user" method="POST">
            
            <input type="text" name="UID" placeholder="UID dari user yang akan diubah">
            
            <label for="IsAgent">Status agen</label>
            <select name="IsAgent" id="IsAgent">
                <option value="Default">tidak diubah</option>
                <option value="Y">iya</option>
                <option value="N">tidak</option>
            </select>

            <label for="Role">Peran</label>
            <select name="Role" id="Role">
                <option value="Default">tidak diubah</option>
                <option value="Admin-Super">Admin-Super</option>
                <option value="Admin-Input">Admin-Input</option>
                <option value="member">Member</option>
            </select>
            <button type="submit">Simpan perubahan</button>
        </form>
    </article>
</body>
</html>
