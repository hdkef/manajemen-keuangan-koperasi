<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Input</title>
    <link rel="stylesheet" href="public/style/pico.min.css">
</head>
<body>
    <article>
        <header><h1>Admin Input</h1></header>
        <form action="/adm-input" method="POST">
            <input type="text" name="ID" placeholder="UID">
            <input type="text" name="Amount" placeholder="Amount (Rp)" required>
            <select name="Type" required>
                <option value="SHU">SHU</option>
                <option value="Bonus">Bonus</option>
            </select>
            <textarea name="Info" placeholder="Info"></textarea>
            <button type="submit">Submit</button>
        </form>
    </article>
</body>
</html>
