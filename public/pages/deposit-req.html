<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Request</title>
    <link rel="stylesheet" href="public/style/pico.min.css">
</head>
<body>
    <article>
        <header><h1>Deposit Request</h1></header>
        <form action="/deposit-req" method="POST">
            <input type="text" name="Amount" placeholder="Jumlah (Rp)" required>
            <select name="Type" required>
                <option value="SS+">Simpanan Sukarela</option>
                <option value="IW">Iuran Wajib</option>
                <option value="IP">Simpanan Pokok</option>
            </select>
            <textarea name="Info" placeholder="Info"></textarea>
            <button type="submit">Submit</button>
        </form>
    </article>
</body>
</html>
