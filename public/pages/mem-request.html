<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Request</title>
    <link rel="stylesheet" href="public/style/pico.min.css">
</head>
<body>
    <article>
        <header><h1>Member Request</h1></header>
        <table>
            <thead>
                <th>ID</th>
                <th>Date</th>
                <th>UserID</th>
                <th>Username</th>
                <th>Type</th>
                <th>Amount (Rp)</th>
                <th>Document</th>
                <th>Info</th>
                <th>Command</th>
            </thead>
            <tbody>
                {{ range $index, $elem := . }}
                <tr>
                    <td>{{ $elem.ID }}</td>
                    <td>{{ $elem.Date }}</td>
                    <td>{{ $elem.User.MemID }}</td>
                    <td>{{ $elem.User.Username }}</td>
                    <td>{{ $elem.Type }}</td>
                    <td>{{ $elem.Amount }}</td>
                    <td><a href="{{$elem.Doc}}">view</a></td>
                    <td>{{ $elem.Info }}</td>
                    <td><button>Accept</button><button>Decline</button></td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </article>
</body>
</html>
