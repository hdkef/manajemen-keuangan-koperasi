<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="public/style/pico.min.css">
</head>
<body>
    <article>
        <header><h1>Summary</h1></header>
        <p>Ledger Sum</p>
        <table>
            <thead>
                <th>Code</th>
                <th>Name</th>
                <th>Type</th>
                <th>Debit (Rp)</th>
                <th>Credit (Rp)</th>
                <th>Diff (Rp)</th>
            </thead>
            <tbody>
                {{range $index,$elem := . }}
                <tr>
                    <td>{{$elem.Code}}</td>
                    <td>{{$elem.Name}}</td>
                    <td>{{$elem.Type}}</td>
                    <td>{{$elem.Debit}}</td>
                    <td>{{$elem.Credit}}</td>
                    <td>{{$elem.Diff}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </article>
</body>
</html>
