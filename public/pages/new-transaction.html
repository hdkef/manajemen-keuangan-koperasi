<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Transaction</title>
    <link rel="stylesheet" href="public/style/pico.min.css">
    <script src="public/javascript/nav.js" defer></script>
</head>
<body>
    <div id="mynav"></div>
    <article>
        <header><h1>New Transaction</h1></header>
        <form action="/new-transaction" method="POST">
            <label for="Name">Name</label>
            <select name="Name" id="Name" required>
                <option value="1">Cash</option>
            </select>
            <input type="text" placeholder="Debit" required>
            <input type="text" placeholder="Credit" required>
            <textarea name="Info" cols="23" rows="4" placeholder="Info"></textarea>
            <button type="submit">Submit</button>
        </form>
    </article>
</body>
</html>
