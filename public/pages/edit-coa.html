<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chart of Account</title>
    <link rel="stylesheet" href="public/style/pico.min.css">
    <script src="public/javascript/nav.js" defer></script>
</head>
<body>
    <div id="mynav"></div>
    <article>
        <header><h1>Edit Chart of Accounts</h1></header>
        <table>
            <thead>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>Info</th>
                <th>Command</th>
            </thead>
            <tbody>
                {{range $index, $elem := .}}
                <tr>
                    <td>{{$elem.ID}}</td>
                    <td>{{$elem.Code}}</td>
                    <td>{{$elem.Name}}</td>
                    <td>{{$elem.Info}}</td>
                    <td><button>Edit</button><button>Remove</button></td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </article>
</body>
</html>
