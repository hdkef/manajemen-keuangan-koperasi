<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find User</title>
    <link rel="stylesheet" href="public/style/pico.min.css">
    <script src="public/javascript/nav.js" defer></script>
</head>
<body>
    <div id="mynav"></div>
    <article>
        <header><h1>Find User</h1></header>
        <form action="/find-user" method="GET" name="findForm">
            <label for="Filter">Filter pencarian</label>
            <select name="Filter" id="Filter" required>
                <option value="Username">Username</option>
                <option value="MemID">ID Anggota</option>
                <option value="Role">Peran</option>
                <option value="IsAgent">Adalah Agen (Y/N)</option>
            </select>
            <input type="text" name="Key" placeholder="Kata kunci.." required>
            <button type="submit">Search</button>
        </form>
    </article>
    <article>
        <head><h1>Result</h1></head>
        <table>
            <thead>
                <th>UID</th>
                <th>ID Anggota</th>
                <th>Username</th>
                <th>Role</th>
            </thead>
            <tbody>
                {{ range $index, $elem := . }}
                <tr>
                    <td>{{ $elem.ID }}</td>
                    <td>{{ $elem.MemID }}</td>
                    <td>{{ $elem.Username }}</td>
                    <td>{{ $elem.Role }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </article>
</body>
</html>
