<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find User</title>
    <link rel="stylesheet" href="public/style/pico.min.css">
</head>
<body>
    <article>
        <header><h1>Find User</h1></header>
        <table>
            <thead>
                <th>ID</th>
                <th>Username</th>
                <th>FullName</th>
                <th>Role</th>
            </thead>
            <tbody>
                {{ range $index, $elem := . }}
                <tr>
                    <td>{{ $elem.ID }}</td>
                    <td>{{ $elem.Username }}</td>
                    <td>{{ $elem.FullName }}</td>
                    <td>{{ $elem.Role }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </article>
</body>
</html>
