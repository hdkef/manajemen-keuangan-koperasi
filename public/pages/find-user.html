<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find User</title>
    <link rel="stylesheet" href="public/style/pico.min.css">
</head>
<body>
    <article>
        <header><h1>Find User</h1></header>
        <p>Find User</p>
        <form action="/find-user" method="GET" name="findForm">
            <select name="Filter" required>
                <option value="Username">Username</option>
                <option value="MemID">MemID</option>
                <option value="Role">Role</option>
            </select>
            <input type="text" name="Key" placeholder="search key" required>
            <button type="submit">Search</button>
        </form>
        <table>
            <thead>
                <th>ID</th>
                <th>ID Anggota</th>
                <th>Username</th>
                <th>Role</th>
            </thead>
            <tbody>
                {{ range $index, $elem := . }}
                <tr>
                    <td>{{ $elem.ID }}</td>
                    <td>{{ $elem.MemID }}</td>
                    <td>{{ $elem.Username }}</td>
                    <td>{{ $elem.Role }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </article>
</body>
</html>
