<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Murobahah</title>
    <link rel="stylesheet" href="public/style/pico.min.css">
    <script src="public/javascript/nav.js" defer></script>
</head>
<body>
    <div id="mynav"></div>
    <article>
        <header><h1>Pay Murobahah</h1></header>
        <form action="/pay-murobahah" method="POST">
            <input type="text" name="ID" placeholder="ID Murobahah" required>
            <input type="text" name="Amount" placeholder="Jumlah Pembayaran (Rp)" required>
            <textarea name="Info" id="" cols="30" rows="5" placeholder="Info"></textarea>
            <button type="submit">Submit</button>
        </form>
        <hr>
        <p>Murobahah Anda</p>
        <table>
            <thead>
                <th>ID</th>
                <th>Tanggal</th>
                <th>Jatuh Tempo</th>
                <th>Jumlah Awal</th>
                <th>Terbayar</th>
                <th>Info</th>
                <th>Dokumen</th>
            </thead>
            <tbody>
                {{ range $index,$elem := . }}
                <tr>
                    <td> {{ $elem.ID }} </td>
                    <td> {{ $elem.Date }} </td>
                    <td> {{ $elem.DueDate }} </td>
                    <td> {{ $elem.Initial }} </td>
                    <td> {{ $elem.Paid }} </td>
                    <td> {{ $elem.Info }} </td>
                    <td><a href="/{{ $elem.Doc }}" target="_blank">lihat</a></td>
                </tr>
                {{ end }}
            </tbody>
    </article>
</body>
</html>
