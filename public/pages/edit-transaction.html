<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
    <link rel="stylesheet" href="public/style/pico.min.css">
</head>
<body>
    <article>
        <header><h1>Edit Transaction</h1></header>
        <p>Recent Transactions</p>
        <table>
            <thead>
                <th>ID</th>
                <th>Date</th>
                <th>Name</th>
                <th>Debit (Rp)</th>
                <th>Credit (Rp)</th>
                <th>Info</th>
                <th>Command</th>
            </thead>
            <tbody>
                {{ range $index, $elem := . }}
                <tr>
                    <td>{{$elem.ID}}</td>
                    <td>{{$elem.Date}}</td>
                    <td>{{$elem.Name}}</td>
                    <td>{{$elem.Debit}}</td>
                    <td>{{$elem.Credit}}</td>
                    <td>{{$elem.Info}}</td>
                    <td><button>Remove</button></td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </article>
</body>
</html>
